{% load static %}
{% load blog_tags %}
<div class="sidebar__widget">
    <h4 class="sidebar__widget-title">دسته ها</h4>
    <div class="sidebar__cat-list">
        <ul class="list-wrap">
            {% for name,count in categories.items %}
            <li>
                <a href="{% url 'blog:category' cat_name=name %}"><i class="flaticon-arrow-button"></i>{{name}}<span>({{count}})</span></a>
            </li>
            {% endfor %}
        </ul>
    </div>
</div>
