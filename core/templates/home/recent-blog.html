{% load static %}
{% load blog_tags %}
<section id="recent-blog-posts" class="recent-blog-posts">
    <div class="container" data-aos="fade-up">
        <header class="section-header">
        </header>
        <div class="row justify-content-center">
            {% for post in posts %}
            <div class="col-xl-4 col-lg-6 col-md-10">
                <div class="blog-post-item shine-animate-item">
                    <div class="blog-post-thumb">
                        <a class='shine-animate' href="{% url 'blog:details' pid=post.id %}">
                            <img src="{{ post.image.url }}" alt="{{ post.title }}">
                        </a>
                        
                    </div>
                    <div class="blog-post-content">
                        <h2 class="title">
                            <a href="{% url 'blog:details' pid=post.id %}">{{ post.title }}</a>
                        </h2>
                        <div class="blog-avatar">
                            <div class="avatar-thumb">
                                <img src="{% static 'assets/img/blog/blog_avatar01.png' %}" alt="">
                            </div>
                            <div class="avatar-content">
                                <p>توسط <a href=''>{{post.author.first_name }}   {{ post.author.last_name }}</a></p>
                            </div>
                        </div>
                        <div class="blog-post-meta">
                            <ul class="list-wrap">
                                <li>
                                    <a class='btn' href="{% url 'blog:details' pid=post.id %}">مطالع بیشتر</a>
                                </li>
                                <li><i class="fas fa-calendar-alt"></i>{{ post.published_date|date:"d/m/Y" }}</li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</section>
